	<div class="tbox-181-48676-1232" id="word1"><p class="p12-1245-39">After completing his earthworm research and related writing, Darwin suffered a heart attack. </p>
	</div>
	<div class="tbox-181-48698-1233" id="word2"><p class="p10-1036-35">Honey! </p>
	</div>
	<div class="tbox-181-48720-1234" id="word3"><p class="p11-65739-38">I believe it’s time for my flame </p>
	<p class="p11-65739-38">to burn out. </p>
	</div>
	<div class="tbox-181-48742-1235" id="word4"><p class="p10-1012-34">No, Dear. Don’t speak like that! </p>
	</div>
	<table class="tbox-181-48764" id="word5">
		<tr>
			<td>
				<p class="p11-65717-37">Don’t weep, Emma. </p>
				<p class="p11-65717-37">I’m not afraid. </p>
			</td>
		</tr>
	</table>
	<div class="tbox-181-48786-1236" id="word6"><p class="p10-1012-34">I will always love you, Charles!</p>
	</div>
	<div class="tbox-181-48808-1237" id="word7"><p class="p10-1012-34">I love you too. </p>
	</div>
