	<div class="tbox-131-38976-931" id="word1"><p class="p11-65739-38">It doesn’t look</p>
	<p class="p11-65739-38">like a burglar.</p>
	</div>
	<div class="tbox-131-38998-932" id="word2"><p class="p29-4570-46">I knew Father would recognize me. </p>
	</div>
	<div class="tbox-131-39021-933" id="word3"><p class="p10-1012-34">Don’t you know we’re sleeping? Now if you’re so hungry… </p>
	</div>
	<div class="tbox-131-39043-934" id="word4"><p class="p10-1036-35">Father, </p>
	<p class="p10-1036-35">it’s me! </p>
	<p class="p10-1036-35">Charles! </p>
	</div>
	<div class="tbox-131-39065-935" id="word5"><p class="p10-1012-34">Charles? </p>
	</div>
	<div class="tbox-131-39087-936" id="word6"><p class="p11-65739-38">Oh my, it really is Charles! </p>
	</div>
	<div class="tbox-131-39109-937" id="word7"><p class="p11-65739-38">You’re finally home! My son! </p>
	</div>
	<div class="tbox-131-39131-938" id="word8"><p class="p10-1012-34">Father! </p>
	</div>
	<div class="tbox-131-39153-939" id="word9"><p class="p10-1012-34">Hey, what’s that smell? </p>
	</div>
	<div class="tbox-131-39175-940" id="word10"><p class="p11-65739-38">It seems to be coming from Charles. </p>
	</div>
